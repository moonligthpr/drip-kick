<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #EC1E1E;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .shoe {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #EC1E1E;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>drip&kick</h1>
    </header>

    <section>
        <div class="shoe">
            <img src="shoe1.jpg" alt="Shoe 1">
            <h2>Nike Air Max</h2>
            <p>$150.00</p>
            <button>more</button>
        </div>

        <div class="shoe">
            <img src="shoe2.jpg" alt="Shoe 2">
            <h2>Adidas Ultraboost</h2>
            <p>$120.00</p>
            <button>more</button>
        </div>

        <!-- Add more shoes as needed -->
    </section>

    <footer>
        &copy; your online shoe store
        
    </footer>
</body>

</html>
